<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語クイズアプリ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #fafafa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e0e0e0;
      color: black;
      transition: 0.3s;
    }
    button:hover:not(:disabled) {
      background: #d0d0d0;
    }
    #quizContainer {
      margin-top: 20px;
    }
    #options button {
      display: block;
      width: 80%;
      margin: 10px auto;
    }
    #result, #explanationBox {
      margin-top: 15px;
      font-weight: bold;
    }
    #explanationBox {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 10px;
      width: 80%;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>英単語クイズ</h1>
  <input type="file" id="csvFile" accept=".csv,text/csv">
  <button id="deleteCSV">CSV削除</button>
  <button id="showStats">統計を表示</button>
  <button id="resetStats">統計リセット</button>
  <button id="endQuiz">終了</button>
  <div id="quizContainer">
    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
    <div id="explanationBox" style="display:none;"></div>
  </div>

  <script>
    let words = [];
    let currentWord;
    let correctCount = JSON.parse(localStorage.getItem("correctCount")) || {};
    let incorrectCount = JSON.parse(localStorage.getItem("incorrectCount")) || {};

    // ✅ 起動時にlocalStorageに保存されたCSVデータがあれば読み込む
    window.onload = () => {
      const saved = localStorage.getItem("savedCSVData");
      if (saved) {
        words = JSON.parse(saved);
        startQuiz();
      }
    };

    // ✅ CSV読み込み処理（スマホ対応）
    document.getElementById("csvFile").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return alert("CSVファイルが選択されていません。");

      const reader = new FileReader();
      reader.onload = (e) => {
        const text = e.target.result;
        const lines = text.split("\n").map(line => line.trim()).filter(line => line);
        words = lines.map(line => {
          const [word, meaning, explanation] = line.split(",");
          return { word, meaning, explanation };
        });
        localStorage.setItem("savedCSVData", JSON.stringify(words));
        alert("CSVを読み込みました：" + file.name);
        startQuiz();
      };
      reader.onerror = () => alert("CSVの読み込み中にエラーが発生しました。");
      reader.readAsText(file, "utf-8");
    });

    // ✅ CSV削除ボタン
    document.getElementById("deleteCSV").addEventListener("click", () => {
      localStorage.removeItem("savedCSVData");
      words = [];
      alert("保存されたCSVデータを削除しました。");
    });

    // ✅ クイズを開始
    function startQuiz() {
      if (words.length === 0) return;
      currentWord = words[Math.floor(Math.random() * words.length)];
      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const resultEl = document.getElementById("result");
      const explanationBox = document.getElementById("explanationBox");

      questionEl.textContent = `「${currentWord.word}」の意味は？`;
      resultEl.textContent = "";
      explanationBox.style.display = "none";

      // 8択生成
      const options = [currentWord.meaning];
      while (options.length < 8) {
        const random = words[Math.floor(Math.random() * words.length)];
        if (!options.includes(random.meaning)) {
          options.push(random.meaning);
        }
      }
      options.sort(() => Math.random() - 0.5);

      optionsEl.innerHTML = "";
      options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option, btn);
        optionsEl.appendChild(btn);
      });
    }

    // ✅ 正誤判定
    function checkAnswer(selected, button) {
      const resultEl = document.getElementById("result");
      const explanationBox = document.getElementById("explanationBox");
      const optionButtons = document.querySelectorAll("#options button");

      optionButtons.forEach(b => b.disabled = true);

      if (selected === currentWord.meaning) {
        resultEl.textContent = "正解！";
        resultEl.style.color = "green";
        button.style.background = "#8BC34A";
        correctCount[currentWord.word] = (correctCount[currentWord.word] || 0) + 1;
      } else {
        resultEl.textContent = "不正解...";
        resultEl.style.color = "red";
        button.style.background = "#F44336";
        incorrectCount[currentWord.word] = (incorrectCount[currentWord.word] || 0) + 1;
      }

      // 結果表示
      explanationBox.style.display = "block";
      explanationBox.innerHTML = `
        <p>単語：${currentWord.word}</p>
        <p>正解：${currentWord.meaning}</p>
        <p>補足：${currentWord.explanation || "（なし）"}</p>
      `;

      localStorage.setItem("correctCount", JSON.stringify(correctCount));
      localStorage.setItem("incorrectCount", JSON.stringify(incorrectCount));

      setTimeout(startQuiz, 2500);
    }

    // ✅ 統計表示
    document.getElementById("showStats").addEventListener("click", () => {
      let stats = "【学習統計】\n";
      for (const word in correctCount) {
        const correct = correctCount[word] || 0;
        const incorrect = incorrectCount[word] || 0;
        stats += `${word}：正解 ${correct} 回 / 不正解 ${incorrect} 回\n`;
      }
      alert(stats || "まだ記録がありません。");
    });

    // ✅ 統計リセット
    document.getElementById("resetStats").addEventListener("click", () => {
      if (confirm("統計をリセットしますか？")) {
        correctCount = {};
        incorrectCount = {};
        localStorage.removeItem("correctCount");
        localStorage.removeItem("incorrectCount");
        alert("統計をリセットしました。");
      }
    });

    // ✅ 終了ボタン（タブを閉じる）
    document.getElementById("endQuiz").addEventListener("click", () => {
      alert("クイズを終了します。");
      window.open('', '_self').close();
    });
  </script>
</body>
</html>
